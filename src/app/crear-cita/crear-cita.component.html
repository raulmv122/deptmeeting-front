<!DOCTYPE html>
<html>
<head>
    <br><br>
  <title>Crear Nueva Cita</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="col-md-6 offset-md-3">
    <br><br>
    <h2>Crear Nueva Cita</h2>
    <br>
    
    <div *ngIf="errorCrearCita" class="alert alert-danger">
      {{ errorCrearCita }}
    </div>
    
    <form>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="nuevaCita.fecha" required>
      </div>
      
      <div class="form-group">
        <label for="hora">Hora:</label>
        <select class="form-control" id="hora" name="hora" [(ngModel)]="nuevaCita.hora" required>
          <option value="" disabled selected>Seleccionar</option>
          <option value="09:00">09:00</option>
          <option value="09:30">09:30</option>
          <option value="10:00">10:00</option>
          <option value="10:30">10:30</option>
          <option value="11:00">11:00</option>
          <option value="11:30">11:30</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="empleado">Empleado:</label>
        <select class="form-control" id="empleado" name="empleado" [(ngModel)]="nuevaCita.empleado" required>
          <option value="" disabled selected>Seleccionar</option>
          <option *ngFor="let empleado of empleados" [value]="empleado.id">{{ empleado.nombre }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lugar">Lugar:</label>
        <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="nuevaCita.lugar" required>
      </div>
      
      <button type="button" class="btn btn-primary" [disabled]="!(nuevaCita.fecha && nuevaCita.hora && nuevaCita.empleado && nuevaCita.lugar)" (click)="guardarCita()">Crear Cita</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
